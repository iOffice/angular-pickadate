<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../src/angular-pickadate.css">
    <style type="text/css">
      .container {
        width: 300px;
        margin: auto;
      }
      .selected-date {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body ng-app="testApp" id="ng-app" ng-controller="TestController">
    <div class="container">
      <div pickadate ng-model="selectedDates" range="true" min-date="minDate" max-date="maxDate" disabled-dates='disabledDates'></div>

      <div class="selected-date">
        Selected date is {{date || '(no date selected)'}}
      </div>
    </div>


    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/neilco/twix/master/twix.min.js"></script>
    <script type="text/javascript" src="../src/angular-pickadate.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
